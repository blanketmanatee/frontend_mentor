<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<div class="container">
  <div class="card">
    <img src="images/image-equilibrium.jpg" class="card-image" alt="Equilibrium" style="width:100%">
      <div class="card-body">
      <span class="heavy">Equilibrium #3429</span>

      <span class="bodytxt">Our Equilibrium collection promotes balance and calm.</span>
        <div class="stats">
      <div class="bright"><img src="images/icon-ethereum.svg"><span class="bright">0.041 ETH</span></div>
      <div class="time"><img src="images/icon-clock.svg"><span class="bodytxt">3 days left</span></div>
        </div>
      <div class="icon"><img src="images/image-avatar.png"><span class="bodytxt">Creation of Jules Wyvern</span></div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/blanketmanatee/frontend_mentor">Ashley Price</a>.
  </div>

</body>
</html>
